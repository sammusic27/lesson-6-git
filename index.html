<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <table class="table table-sm">
        <thead>
          <tr>
            <th class="checbox-cell">#</th>
            <th class="text-cell">Task</th>
            <th class="action-cell">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="checbox-cell"><input type="checkbox"></td>
            <td class="text-cell">Task Description 1</td>
            <td class="action-cell">
              <button class="btn btn-sm btn-success"><i class="bi bi-pencil-fill"></i></button>
              <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></button>
            </td>
          </tr>
          <tr>
            <td class="checbox-cell"><input type="checkbox"></td>
            <td class="text-cell">Task Description 2 Long text example Task Description 2 Long text example Task Description 2 Long text example Task Description 2 Long text example Task Description 2 Long text example</td>
            <td class="action-cell">
              <button class="btn btn-sm btn-success"><i class="bi bi-pencil-fill"></i></button>
              <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></button>
            </td>
          </tr>
          <tr>
            <td class="checbox-cell"><input type="checkbox"></td>
            <td class="text-cell">Task Description 3</td>
            <td class="action-cell">
              <button class="btn btn-sm btn-success"><i class="bi bi-pencil-fill"></i></button>
              <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></button>
            </td>
          </tr>
          <tr class="completed">
            <td class="checbox-cell"><input type="checkbox" checked></td>
            <td class="text-cell">Task Description 4 Completed</td>
            <td class="action-cell">
              <button class="btn btn-sm btn-success" disabled><i class="bi bi-pencil-fill"></i></button>
              <button class="btn btn-sm btn-danger" disabled><i class="bi bi-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
      <div>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#task-modal">Create</button>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="task-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="task-modal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Create Task</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="task-name" class="form-label">Task Name</label>
              <textarea class="form-control" id="task-name" rows="3" placeholder="Please write your task"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Create</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
